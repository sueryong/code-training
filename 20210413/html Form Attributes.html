<!DOCTYPE html>
<html>
  <body>
    <h1>The form novalidate attribute</h1>

    <p>
      The novalidate attribute indicates that the form input is not to be
      validated on submit:
    </p>

    <form action="/action_page.php" novalidate>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <input type="submit" />
    </form>

    <p>
      <strong>Note:</strong> The novalidate attribute of the form tag is not
      supported in Safari 10 (or earlier).
    </p>
  </body>
</html>
